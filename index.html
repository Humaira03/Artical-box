<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="left-section"></div>
    <div class="right-section">
      <p class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home.</p>
      <p class="subtitle">Lorem ipsum dolor sit amet asperiores quasi quam accusamus temporibus veniam facilis excepturi autem blanditiis tempora.</p>
      <div class="bottom-section">
        <div class="bottom-left">
          <img src="./images/avatar-michelle.jpg" alt="avtar">
          <div class="name-content">
            <p class="name">Michelle Appleton</p>
          <p class="date">28 jun 2020</p>
          </div>
          
        </div>
        <div class="bottom-right">
          <div class="icon-box"><i class="fa fa-share" aria-hidden="true"></i></div>
          <div class="hover-box">
            <p>Share</p>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-pinterest" aria-hidden="true"></i>
          </div>
        </div>
        <div class="bottom-right-mobile">
          <div class="hover-box-mobile">
            <p>Share</p>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-pinterest" aria-hidden="true"></i>
          </div>
          <div class="icon-box-mobile"><i class="fa fa-share" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
